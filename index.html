<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/icon"
    href="https://cdn4.iconfinder.com/data/icons/defaulticon/icons/png/256x256/help.png">
  <link href="animate.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="decoder.js"></script>
  <title>Caesars Cipher</title>
</head>
<!-- body-class  -->
<body class="dark-body">
  <!-- container class -->
  <div id="theme" class="container dark-container">
  <!-- heading class -->
    <h1 class="heading dark-heading">Caeaser's Cipher</h1>
  <form>
    <!-- input field  -->
    <input type="text" name="textToDecode" placeholder="Text to encode/decode"
          id="decode" class="input dark-input"><br>
    <!-- dark button -->
    <div class="buttons">
      <input type="button" name="button" class="button left-button"
          onclick="decoderEncoder(document.getElementById('decode').value)()"
          value="Encode Message!">
      <!-- white button -->
      <input type="button" name="button" class="button right-button"
          onclick="decoderEncoder(document.getElementById('decode').value)()"
          value="Decode Message!">
      <!-- Output field -->
      <div class="output dark-output" id="output-box">

      </div>
    </div>
  </form>
  </div>
</body>
</html>
