<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/icon"
    href="https://cdn4.iconfinder.com/data/icons/defaulticon/icons/png/256x256/help.png">
  <link href="animate.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Caesars Cipher</title>

<!-- body-class  -->
<!-- Add dark-body class to convert -->
<body id="body-id">
  <!-- container class -->
  <!-- Add dark-container class to convert -->
  <div id="container-id" class="container">
  <!-- heading class -->
  <!-- Add dark-heading class to convert -->
    <h1 id="heading-id" class="heading">Caeaser's Cipher</h1>
  <form>
    <!-- input field  -->
    <!-- Add dark-input -->
    <!-- <input type="text" id="myText" value="Mickey"> -->
    <input id="input-id" type="text" name="textToDecode" placeholder="Text to encode/decode" value=""
          class="input"><br>
    <!-- red button -->
    <div class="buttons">
      <input id="encode" type="button" name="button" class="button left-button" value="Encode Message!">
      <!-- green button -->
      <input id="decode" type="button" name="button" class="button right-button" value="Decode Message!">
      <!-- Output field -->
      <!-- Add dark output to convert -->
  </form>
      <div id="output-id" class="output bright-output">
        <!-- Content will be added by the user inputs -->
      </div>
    </div>
  </div>
</body>
