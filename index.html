<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/icon"
    href="https://cdn4.iconfinder.com/data/icons/defaulticon/icons/png/256x256/help.png">
  <link href="animate.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="decoder.js"></script>
  <title>Caesars Cipher</title>
</head>
<!-- body-class  -->
<!-- Add dark-body class to convert -->
<body>
  <!-- container class -->
  <!-- Add dark-container class to convert -->
  <div class="container">
  <!-- heading class -->
  <!-- Add dark-heading class to convert -->
    <h1 class="heading">Caeaser's Cipher</h1>
  <form>
    <!-- input field  -->
    <!-- Add dark-input -->
    <input type="text" name="textToDecode" placeholder="Text to encode/decode"
          class="input"><br>
    <!-- red button -->
    <div class="buttons">
      <input type="button" name="button" class="button left-button"
          onclick="decoderEncoder(document.getElementById('decode').value)()"
          value="Encode Message!">
      <!-- green button -->
      <input type="button" name="button" class="button right-button"
          onclick="decoderEncoder(document.getElementById('decode').value)()"
          value="Decode Message!">
      <!-- Output field -->
      <!-- Add dark output to convert -->
      <div class="output bright-output">

      </div>
    </div>
  </form>
  </div>
</body>
</html>
